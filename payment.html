<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/payment.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Zumba Cafew : Paiement</title>
  </head>
  <body>
    <header>
      <a href="index.html" id="logo">
        <img
          src="img/zumba_cafew-ensign.png"
          alt="Trois grains de café vert"
          id="ensign"
        />
        <div id="logotype">
          <div><p id="title">Zumba Cafew</p></div>
          <div><p id="slogan">Pour charbonner toute la journée !</p></div>
        </div>
      </a>
      <nav id="navigation">
        <a href="catalog.html">
          <div class="item_nav">
            <div>
              <img src="img/catalog.png" alt="Liste à puce" class="pictogram" />
            </div>
            <div><p class="txt_header">Catalogue</p></div>
          </div>
        </a>
        <a href="basket.html">
          <div class="item_nav">
            <div class="item_nav-01">
              <img
                src="img/basket.png"
                alt="Charriot de course"
                class="pictogram"
              />
            </div>
            <div class="item_nav-02"><p class="txt_header">Panier</p></div>
          </div>
        </a>
        <a href="contact.html">
          <div class="item_nav">
            <div>
              <img src="img/contact.png" alt="Enveloppe" class="pictogram" />
            </div>
            <div><p class="txt_header">Contact</p></div>
          </div>
        </a>
      </nav>
    </header>
    <main>
      <h1>Paiement</h1>
      <form action="" method="get">
        <fieldset>
          <div id="payment">
            <div>
              <label for="total">Montant :</label>
              <input
                type="text"
                id="total"
                readonly="readonly"
                value="34,75 €"
              />
            </div>
            <div>
              <label for="card_number">Numéro de carte :</label>
              <input
                type="text"
                id="card_number"
                required="required"
                class="input"
              />
            </div>
            <div>
              <label for="expiration">Date d'expiration :</label>
              <input
                type="month"
                id="expiration"
                required="required"
                class="input"
              />
            </div>
            <div>
              <label for="cvv">Cryptogramme visuel :</label>
              <input type="text" id="cvv" required="required" class="input" />
            </div>
            <div>
              <input type="submit" value="Payer" class="cta" />
            </div>
          </div>
        </fieldset>
      </form>
    </main>
    <footer>
      <div id="address">
        <p>Zumba Cafew</p>
        <p>2, rue des Grossistes - 64000 Pau</p>
        <p>05 59 01 23 45</p>
        <p>
          <a href="mailto:contact@zumba_cafew.fr" class="txt_footer"
            >contact@zumba_cafew.fr</a
          >
        </p>
        <p>
          <a href="https://www.facebook.com/" class="txt_footer">Facebook</a> /
          <a href="https://www.instagram.com/" class="txt_footer">Instagram</a>
          /
          <a href="https://www.tiktok.com/fr/" class="txt_footer">TikTok</a>
        </p>
      </div>
      <div id="plan">
        <p><a href="index.html" class="txt_plan">Accueil</a></p>
        <p><a href="catalog.html" class="txt_plan">Catalogue</a></p>
        <p><a href="basket.html" class="txt_plan">Panier</a></p>
        <p><a href="contact.html" class="txt_plan">Contact</a></p>
        <p><a href="" class="txt_plan">Mentions légales</a></p>
        <p><a href="" class="txt_plan">CGV</a></p>
      </div>
    </footer>
  </body>
</html>
